// If you would like more information on the gradle-appengine-plugin please refer to the github page
// https://github.com/GoogleCloudPlatform/gradle-appengine-plugin

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.46'
    }
}

repositories {
    jcenter();
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

final APP_ENGINE_VERSION = '1.9.46'

dependencies {
    // App Engine
    appengineSdk "com.google.appengine:appengine-java-sdk:$APP_ENGINE_VERSION"
    compile "com.google.appengine:appengine-api-1.0-sdk:$APP_ENGINE_VERSION"
    compile "com.google.appengine:appengine-tools-sdk:$APP_ENGINE_VERSION"
    compile 'com.google.appengine.tools:appengine-gcs-client:0.6'

    // Endpoints
    compile "com.google.appengine:appengine-endpoints:$APP_ENGINE_VERSION"
    compile "com.google.appengine:appengine-endpoints-deps:$APP_ENGINE_VERSION"

    compile 'javax.inject:javax.inject:1'
    compile 'javax.servlet:servlet-api:2.5'

    compile 'com.googlecode.objectify:objectify:5.1.13'
    compile 'com.google.gcm:gcm-server:1.0.0'
    compile 'commons-fileupload:commons-fileupload:1.3.2'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.drewnoakes:metadata-extractor:2.9.1'
    compile 'joda-time:joda-time:2.9.6'
    compileOnly 'org.projectlombok:lombok:1.16.10'
    compile 'org.hibernate:hibernate-validator:5.3.3.Final'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'com.google.firebase:firebase-admin:4.0.0'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'

    // Collections
    compile 'com.google.guava:guava:20.0'
    compile 'org.magicwerk:brownies-collections:0.9.13'

    testCompile 'junit:junit:4.12'
    testCompile "com.google.appengine:appengine-api-labs:$APP_ENGINE_VERSION"
    testCompile "com.google.appengine:appengine-api-stubs:$APP_ENGINE_VERSION"
    testCompile "com.google.appengine:appengine-testing:$APP_ENGINE_VERSION"
    testCompile 'org.mockito:mockito-all:2.0.2-beta'
}

appengine {
    downloadSdk = true
    appcfg {
        oauth2 = true
    }
    endpoints {
        getClientLibsOnBuild = true
        getDiscoveryDocsOnBuild = true
    }
}